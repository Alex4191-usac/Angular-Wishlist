<form [formGroup]="fg" (ngSubmit)="guardar(fg.controls['nombre'].value, fg.controls['url'].value)">
    <div class="form-group">
        <label for="nombre">Pais Destino</label>
        <input	type="text"	class="form-control" id="nombre" placeholder="Ej. Spain" 
        [formControl]="fg.controls['nombre']">
        <ul>
            <li *ngFor="let r of searchResults;">{{r}}</li>
        </ul>
        <div class="alert alert-danger" role="alert" *ngIf="fg.controls['nombre'].hasError('required')">nombre requerido</div>
        <div class="alert alert-success" role="alert" *ngIf="fg.controls['nombre'].hasError('invalidNombre')">nombre INVALIDO</div>
        <div class="alert alert-warning" role="alert" *ngIf="fg.controls['nombre'].hasError('minLongNombre')">nombre DEBE TENER AL MENOS {{minLongitud}} de largo</div>


        
    </div>
    <div class="form-group">
        <label for="Imagen Url">Lugar turistico</label>
        <input	type="text"	class="form-control" id="imagenUrl"	placeholder="Ej. Coliseo Romano" 
        [formControl]="fg.controls['url']">
    </div>
    <button	type="submit" class="btn btn-danger" *ngIf="fg.valid">Agregar Destino</button>
</form>
